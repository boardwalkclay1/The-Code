  <style>
    /* MATRIX TERMINAL UPGRADE */
    body {
      background: #000;
      color: #00ff41;
      font-family: "Courier New", monospace;
      overflow: hidden;
    }

    #matrix-rain {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    #hacker-hand {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 260px;
      opacity: 0.15;
      z-index: 1;
      pointer-events: none;
      animation: ghostHand 6s infinite ease-in-out;
    }

    @keyframes ghostHand {
      0% { opacity: 0.1; transform: translateY(0); }
      50% { opacity: 0.25; transform: translateY(-8px); }
      100% { opacity: 0.1; transform: translateY(0); }
    }

      z-index: 2;
      display: grid;
      grid-template-columns: 260px 1fr;
      height: 100vh;
    }

    /* SIDEBAR */

      background: rgba(0, 0, 0, 0.85);
      border-right: 1px solid #00ff41;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 0 0 20px #00ff41;
    }

    #sidebar h1 {
      font-size: 28px;
      letter-spacing: 0.2em;
      margin-bottom: 20px;
      text-shadow: 0 0 12px #00ff41;
    }

    .side-section-title {
      margin-top: 20px;
      margin-bottom: 6px;
      font-size: 12px;
      color: #00ff41aa;
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }

    .side-link {
      display: block;
      padding: 8px 10px;
      margin-bottom: 6px;
      border: 1px solid #00ff41;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.7);
      transition: 0.2s;
    }

    .side-link:hover {
      background: rgba(0, 255, 65, 0.15);
      box-shadow: 0 0 12px #00ff41;
      transform: translateX(3px);
    }

    /* MAIN */
    #main {
      padding: 30px;
      overflow-y: auto;
      position: relative;
    }

    .lesson-box {
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid #00ff41;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.25);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #lesson-title {
      font-size: 32px;
      margin-bottom: 10px;
      text-shadow: 0 0 12px #00ff41;
    }

    #lesson-intro,
    #lesson-body,
    #lesson-extra {
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 12px;
    }

    /* QUIZ */
    .quiz-question {
      font-size: 16px;
      margin-bottom: 10px;
      text-shadow: 0 0 8px #00ff41;
    }

    .quiz-option {
      padding: 10px;
      margin-bottom: 6px;
      border: 1px solid #00ff41;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
      background: rgba(0, 0, 0, 0.7);
    }

    .quiz-option:hover {
      background: rgba(0, 255, 65, 0.15);
      transform: translateX(3px);
    }

    .quiz-option.correct {
      background: rgba(0, 255, 65, 0.25);
      border-color: #00ff41;
      box-shadow: 0 0 12px #00ff41;
    }

    .quiz-option.wrong {
      background: rgba(255, 0, 0, 0.25);
      border-color: #ff4f4f;
      box-shadow: 0 0 12px #ff4f4f;
    }

    .quiz-feedback {
      margin-top: 8px;

    /* NAV BUTTONS */
    .nav-row {

      justify-content: space-between;

    .nav-btn {
      padding: 10px 18px;

      border: 1px solid #00ff41;
      background: rgba(0, 0, 0, 0.8);
      color: #00ff41;
      cursor: pointer;
      transition: 0.2s;
    }

    .nav-btn:hover {
      background: rgba(0, 255, 65, 0.15);
      box-shadow: 0 0 12px #00ff41;
      transform: translateY(-2px);
    }

    <!-- MAIN CONTENT -->
    <div id="main">

      <!-- LESSON CONTENT -->
      <div class="lesson-box">
        <h2 id="lesson-title">Lesson</h2>
        <p id="lesson-intro"></p>
        <p id="lesson-body"></p>

      </div>

      <!-- QUIZ -->
      <div class="lesson-box" id="quiz-box">
        <h3 style="color:#00ff7f; text-shadow:0 0 10px #00ff7f;">Quick Check</h3>

        <div id="question1"></div>
        <div id="question2"></div>

      <!-- NAVIGATION -->

        <p>
          After this lesson, reinforce your skills in the
          <a href="../simulators.html" style="color:#00ff7f;">Simulators</a>.
        </p>

        <div class="nav-row">
          <button class="nav-btn" id="prev-lesson" data-lock>Previous Lesson</button>

        </div>
      </div>

  <!-- GLOBAL JS -->
  <script src="../app.js"></script>
  <script src="../matrix.js"></script>

  <!-- LESSON LOGIC -->
  <script type="module">
    import { LESSONS } from "./lesson-data.js";

    const params = new URLSearchParams(window.location.search);
    let currentId = parseInt(params.get("id") || "1", 10);
    if (!LESSONS[currentId]) currentId = 1;

    const titleEl = document.getElementById("lesson-title");
    const introEl = document.getElementById("lesson-intro");
    const bodyEl = document.getElementById("lesson-body");
    const extraEl = document.getElementById("lesson-extra");
    const q1Container = document.getElementById("question1");
    const q2Container = document.getElementById("question2");

    function renderLesson(id) {
      const L = LESSONS[id];

      titleEl.textContent = L.title;
      introEl.textContent = L.intro;
      bodyEl.textContent = L.body;
      extraEl.textContent = L.extra;

      renderQuestion(q1Container, L.quiz[0]);
      renderQuestion(q2Container, L.quiz[1]);

      history.replaceState(null, "", `lesson.html?id=${id}`);
    }

    function renderQuestion(container, q) {
      container.innerHTML = "";

      const qText = document.createElement("div");
      qText.className = "quiz-question";
      qText.textContent = q.question;
      container.appendChild(qText);

      const feedback = document.createElement("div");
      feedback.className = "quiz-feedback";
      container.appendChild(feedback);

      q.options.forEach((opt, idx) => {
        const div = document.createElement("div");
        div.className = "quiz-option";
        div.textContent = opt;

        div.addEventListener("click", () => {
          const correctIndex = q.correctIndex;

          if (idx === correctIndex) {
            div.classList.add("correct");
            feedback.style.color = "#00ff7f";
            feedback.textContent = q.correctMessage;
          } else {
            div.classList.add("wrong");
            feedback.style.color = "#ff4f4f";
            feedback.textContent =
              q.wrongMessage + ` The correct answer is: "${q.options[correctIndex]}".`;
          }

          container.querySelectorAll(".quiz-option").forEach(o => {
            o.style.pointerEvents = "none";
          });
        });

        container.appendChild(div);
      });
    }

    document.getElementById("prev-lesson").addEventListener("click", () => {
      const ids = Object.keys(LESSONS).map(Number).sort((a, b) => a - b);
      const idx = ids.indexOf(currentId);
      if (idx > 0) {
        currentId = ids[idx - 1];
        renderLesson(currentId);
      }
    });

    document.getElementById("next-lesson").addEventListener("click", () => {
      const ids = Object.keys(LESSONS).map(Number).sort((a, b) => a - b);
      const idx = ids.indexOf(currentId);
      if (idx < ids.length - 1) {
        currentId = ids[idx + 1];
        renderLesson(currentId);
      }
    });

    renderLesson(currentId);
  </script>
